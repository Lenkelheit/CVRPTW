<div class="content">

    <div class="flex-container">
        <p>{{fileToUpload?.name}}</p>

        <input id="fileInput" hidden type="file" (change)="selectFile($event.target.files)"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

    </div>

    <div class="flex-container">

        <button class="btn-container" mat-raised-button (click)="openFileInput()">
            Select file to upload
        </button>

        <button class="btn-container" mat-raised-button color="primary" [disabled]="!fileToUpload"
            (click)="uploadFile()">
            Upload sheet
        </button>

        <button class="btn-container btn-success" mat-raised-button color="primary" (click)="downloadFile()">
            Download results
        </button>

    </div>

    <div class="flex-container">

        <table mat-table [dataSource]="data" class="mat-elevation-z10">
            <ng-container matColumnDef="vehicleName">
                <th mat-header-cell *matHeaderCellDef>Vehicle name</th>
                <td mat-cell *matCellDef="let element">{{ element.vehicleName }}</td>
            </ng-container>

            <ng-container matColumnDef="orderName">
                <th mat-header-cell *matHeaderCellDef>Order name</th>
                <td mat-cell *matCellDef="let element">{{ element.orderName }}</td>
            </ng-container>

            <ng-container matColumnDef="locationName">
                <th mat-header-cell *matHeaderCellDef>Location name</th>
                <td mat-cell *matCellDef="let element">{{ element.locationName }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>

    </div>
</div>
